<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Tarjeta - MyBank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/custom-style.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html">MYBANK</a>
    </div>
  </nav>
  <div class="container mt-4">
    <h2 class="text-primary text-center fw-bold">Agregar Tarjeta</h2>
    <form id="addCardForm" class="mt-4">
      <div class="mb-3">
        <label for="card-number" class="form-label">Número de tarjeta</label>
        <input type="text" class="form-control" id="card-number" placeholder="XXXX XXXX XXXX XXXX" required>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="expiry" class="form-label">Fecha de vencimiento</label>
          <input type="month" class="form-control" id="expiry" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="cvv" class="form-label">CVV</label>
          <input type="text" class="form-control" id="cvv" maxlength="3" placeholder="123" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Agregar Tarjeta</button>
    </form>
    <h3 class="mt-4">Mis Tarjetas</h3>
    <ul id="cardList" class="list-group mt-3">
      <!-- Las tarjetas aparecerán aquí -->
    </ul>
  </div>

  <script src="../js/tarjetas.js"></script>
</body>
</html>
