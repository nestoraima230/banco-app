<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realizar Pagos - MyBank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/custom-style.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html">MYBANK</a>
    </div>
  </nav>
  <div class="container mt-4">
    <h2 class="text-primary text-center fw-bold">Realizar Pago</h2>
    <form id="payment-form" class="mt-4">
      <!-- Selección del Método de Pago -->
      <div class="mb-3">
        <label for="payment-method" class="form-label">Método de Pago</label>
        <select class="form-select" id="payment-method" required>
          <option value="saldo">Saldo</option>
          <!-- Las tarjetas se cargarán dinámicamente -->
        </select>
      </div>

      <!-- Selección de Servicio -->
      <div class="mb-3">
        <label for="service" class="form-label">Servicio</label>
        <select class="form-select" id="service" required>
          <option value="">Seleccionar Servicio</option>
          <!-- Aquí los servicios se cargarán dinámicamente -->
        </select>
      </div>

      <!-- Monto del Pago -->
      <div class="mb-3">
        <label for="amount" class="form-label">Monto</label>
        <input type="number" class="form-control" id="amount" placeholder="$0.00" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Confirmar Pago</button>
    </form>
  </div>

  <script src="../js/pagos.js"></script> 
</body>
</html>
