<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movimientos Bancarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Movimientos Bancarios</h1>

    <!-- Filtros -->
    <div class="mb-3">
      <label for="filter-type" class="form-label">Tipo de Movimiento:</label>
      <select id="filter-type" class="form-select">
        <option value="all">Todos</option>
        <option value="income">Ingreso</option>
        <option value="expense">Gasto</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="filter-date" class="form-label">Fecha:</label>
      <input type="date" id="filter-date" class="form-control">
    </div>
    <button id="clear-filters" class="btn btn-secondary">Limpiar filtros</button>

    <div id="loading" class="d-none">Cargando...</div>

    <table class="table table-striped mt-4">
      <thead class="table-primary">
        <tr>
          <th>Fecha</th>
          <th>Monto</th>
          <th>Tipo</th>
          <th>Descripci√≥n</th>
        </tr>
      </thead>
      <tbody id="transactionList">
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/movimientos.js"></script> 
</html>
