<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - MyBank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/custom-style.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h1 class="text-center text-primary fw-bold">MYBANK</h1>
    <h2 class="text-center fs-4">Iniciar sesión</h2>
    <form id="login-form">
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="" required>
      </div>
      <button type="submit" id="submit-button" class="btn btn-primary w-100 mt-3">Iniciar sesión</button>
      <p class="mt-3 text-center">¿No tienes cuenta? <a href="registro.html" class="text-primary">Regístrate aquí</a></p>
    </form>
  </div>

  <script src="../js/login.js"></script>
</body>
</html>
