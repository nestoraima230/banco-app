<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MYBANK</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Página de Registro -->
  <div id="register-page" class="page">
    <div class="form-container">
      <h1>Regístrate en MYBANK</h1>
      <form id="register-form">
        <label for="register-name">Nombre completo</label>
        <input type="text" id="register-name" required>

        <label for="register-email">Correo electrónico</label>
        <input type="email" id="register-email" required>

        <label for="register-password">Contraseña</label>
        <input type="password" id="register-password" required>

        <button type="submit" class="btn">Registrarme</button>
      </form>
    </div>
  </div>

  <!-- Página de Inicio de Sesión -->
  <div id="login-page" class="page hidden">
    <div class="form-container">
      <h1>Inicia Sesión</h1>
      <form id="login-form">
        <label for="login-email">Correo electrónico</label>
        <input type="email" id="login-email" required>

        <label for="login-password">Contraseña</label>
        <input type="password" id="login-password" required>

        <button type="submit" class="btn">Iniciar Sesión</button>
      </form>
    </div>
  </div>

  <!-- Página Principal -->
  <div id="dashboard-page" class="hidden">
    <header class="main-header">
      <div class="logo">MYBANK</div>
      <nav>
        <button id="toggle-menu">☰ Menú</button>
        <ul id="menu" class="hidden">
          <li><a href="#" id="view-account">Ver Cuenta</a></li>
          <li><a href="#" id="make-deposit">Hacer Depósito</a></li>
          <li><a href="#" id="view-history">Historial</a></li>
          <li><a href="#" id="logout">Cerrar Sesión</a></li>
        </ul>
      </nav>
    </header>
    <main class="content">
      <h2 id="welcome-message">¡Bienvenido, Usuario!</h2>
      <div id="dynamic-content">
        <p>Selecciona una opción en el menú para comenzar.</p>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
